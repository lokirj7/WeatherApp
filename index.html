<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
     integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
     crossorigin=""/>
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div id="locationname">Banglore</div>
        <div id="icon"></div>
        <div id="description">Cloud</div>
        <div id="temperature">28 <sup>o</sup>C</div>
        <div id="subTemps">
            <span id="minTemp">Min-Temp: 24<sup>o</sup>C</span>
            <span id="maxTemp">Max-Temp:26 <sup>o</sup>C</span>
        </div>
        <div id="windSpeed">Wind-speed : 5</div>
    </div>

    <div id="map"></div>

    <script src="script.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
     integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
     crossorigin=""></script>
</body>
</html>
